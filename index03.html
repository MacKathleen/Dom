<!DOCTYPE html>
<html>

<head>
    <title>Exerc√≠cio DOM</title>
</head>

<body>
    <div id="quadrado" style="width: 100px; height: 100px; background-color: red; transition: all 0.5s;">
    </div>

    <script>
      
            let quadrado = document.getElementById('quadrado');
            quadrado.addEventListener('mouseover', function() {this.style.transform = "translatex(100px)"});
            quadrado.addEventListener('mouseleave', function() {this.style.transform = "translatex(0px)"});

        
    </script>
</body>

</html>
